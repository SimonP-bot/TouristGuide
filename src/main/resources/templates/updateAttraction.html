<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater Attraktion</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">
    <input type="hidden" th:field="*{name}">

    <h2 th:text="'Opdater ' + ${name}"></h2>
    <br>

    <label for="description">Beskrivelse</label>
    <textarea name="description" id="description" cols="30" rows="5" th:field="*{description}" required></textarea>
    <br><br>

    <label for="city">By</label>
    <select name="city" id="city" th:field="*{city}">
        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
    </select>
    <br><br>

    <label>Tags</label><br>
    <div th:each="tag : ${tags}">
        <label>
            <input type="checkbox" th:value="${tag}" th:field="*{tags}">
        </label>
        <label th:text="${tag.displayName}"></label><br>
    </div>
    <br>

    <button type="submit">Opdater Attraktion</button>
</form>
<a th:href="@{/attractions}" class="delete-button">Annuller</a>
</body>
</html>
