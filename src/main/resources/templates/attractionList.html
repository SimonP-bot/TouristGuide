<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraktioner</title>
</head>
<body>
<h1>Turist Attraktioner</h1>
<table>
    <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="attraction : ${attractions}">
            <td th:text="${attraction.name}"></td>
            <td th:text="${attraction.description}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
